language: go
services:
  - docker
before_deploy:
  - wget -O /opt/upx-3.94-amd64_linux.tar.xz https://github.com/upx/upx/releases/download/v3.94/upx-3.94-amd64_linux.tar.xz
  - tar xf /opt/upx-3.94-amd64_linux.tar.xz -C /opt
  - make update-tools
  - make bin/calico-felix
notifications:
  email: false
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - "bin/calico-felix"
  on:
    repo: logan2211/felix
    branch: integration
